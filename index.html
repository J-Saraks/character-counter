<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Character Counter</h1>
        <p id="instruction-text">Input the text below and it will automatically display amount of characters</p>
        <textarea id="textarea" placeholder="Input text here" autofocus></textarea>
        <p>Character Amount: <span id="char-counter">0</span></p>
    </div>
</body>
</html>
